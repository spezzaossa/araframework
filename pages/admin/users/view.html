<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" data-toggle="collapse" data-target="#aggiungi"><span class="glyphicon glyphicon-chevron-down"></span>Aggiungi utente</h3>
	</div>
	<div id="aggiungi" class="panel-collapse collapse">
		<div class="panel-body">
			<div class="row">
				<div class="col-md-10">
					<div class="input-group">
						<span class="input-group-addon">Username</span>
						<input type="text" class="form-control" name="name">
						<span class="input-group-addon">Password</span>
						<input type="text" class="form-control" name="password">
						<span class="input-group-addon">Ruolo</span>
						<select class="form-control" name="role">
						{foreach $roles as $role}
							<option value="{$role.id}">{$role.name}</option>
						{/foreach}
						</select>
						<span class="input-group-btn">
							<button id="new_user" class="btn btn-default" type="submit" value="create">Crea</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" data-toggle="collapse" data-target="#elenco"><span class="glyphicon glyphicon-chevron-up"></span>Utenti</h3>
	</div>
	<div id="elenco" class="panel-collapse collapse in">
		<div class="panel-body">
			<table class="table table-striped table-bordered" cellpadding="0" cellspacing="0" border="0" id="users">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Ruolo</th>
						<th>Operazioni</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
</div>

<a href="admin-news" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Indietro</a>
<br/><br/>
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title" data-toggle="collapse" data-target="#struttura"><span class="glyphicon glyphicon-chevron-up"></span>Traduzioni</h3>
	</div>
	<div id="struttura" class="panel-collapse collapse in">
		<div class="panel-body">
			{foreach $languages as $language}
				{if $translations[$language.id].title === false}
				<h3>
					<a href="admin-news-translate-{$news.id}-{$language.id}" class="btn btn-warning">{$translations[$language.id].Language.language} <span class="glyphicon glyphicon-plus"></span></a>
					<small>&lt;nessuna traduzione&gt;</small>
				</h3>
				{else}
				<h3>
					<button type="button" class="btn btn-success" disabled="disabled">{$translations[$language.id].Language.language} <span class="glyphicon glyphicon-ok"></span></button>
					<span>{$translations[$language.id].title}</span>
				</h3>
				{/if}
			{/foreach}
		</div>
	</div>
</div>

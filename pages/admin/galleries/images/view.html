<div class="row">
	<div class="col-md-6">
		<a href="admin-galleries" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Indietro</a>
	</div>
</div>
<br/>

<div class="alert alert-warning">Trascina le immagini per ordinarle o aggiungerle alla galleria.</div>

<div class="panel panel-primary">
	<div class="panel-heading">
		<h3 class="panel-title">{$gallery.name}</h3>
	</div>
	<div class="panel-body">
		<div class="row gallery">
		{foreach $gallery.Images as $image}
			<div class="col-md-1 col-sm-3 element">
				<div class="thumbnail" data-toggle="tooltip" title="{$image.Image.filename}" data-image="{$image.Image.id}">
					<img src="{$smarty.const.MEDIA_FOLDER}th_{$image.Image.filename}" />
					<div class="caption">
						<span class="glyphicon glyphicon-trash"></span>
					</div>
				</div>
			</div>
		{/foreach}
		</div>
		<br/>
		<a href="#save" class="btn btn-default save"><span class="glyphicon glyphicon-floppy-disk"></span> Salva</a>
	</div>
</div>
<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Immagini disponibili</h3>
	</div>
	<div class="panel-body">
		<div class="row images">
		{foreach $images as $image}
			<div class="col-md-1 col-sm-3 element">
				<div class="thumbnail" data-toggle="tooltip" title="{$image.filename}" data-image="{$image.id}">
					<img src="{$smarty.const.MEDIA_FOLDER}th_{$image.filename}" />
					<div class="caption">
						<span class="glyphicon glyphicon-plus"></span>
					</div>
				</div>
			</div>
		{/foreach}
		</div>
		<ul class="pagination">
			<li data-page="1"><a href="#page-1">&laquo;</a></li>
			{foreach $range as $n}
			<li {if $n == $page_number}class="active"{/if} data-page="{$n}"><a href="#page-{$n}">{$n}</a></li>
			{/foreach}
			<li data-page="{$last}"><a href="#page-{$last}">&raquo;</a></li>
		</ul>
	</div>
</div>
